<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Furniking</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="content-green">
      <div class="contenier contenier-beginning">
         <div class="contenier-welcome">Welcome to our online shop
         </div>
         <div class="contenier-info">
            <div class="currency">
               <div class="currency-English">English (USD)
               </div>
                  <a href="#" class="currency-choice">
                  <img class="currency-choice-img" src="img/Стрелка.png" alt="Стрелка">                  
                  </a>
                  <div class="division">
                  </div>
            </div>
            <!--currency-->
            <div class="auth">
               <a href="#" class="login">Login or Sign up</a>
            </div>
         </div>
         <!--contenier-info-->
      </div>
      <!--contenier-->
   </div>
   <!--content-green-->

   <div class="content-wheit">
      <header class="contenier">
         <div class="header">
            <a href="/" class="logo">
            <img src="img/Group (1).png" alt="логотип"  class="logo-image">
            <span class="logo-name">Furniking</span>
            </a>        

            <form action="#" class="search-form">
               <input class="search-input" type="search" placeholder="Search here"/>

            <div class="search-block">
               <div class="search-categories">Categories
               </div>
                  <a href="#" class="search-choice">
                  <img class="search-choice-img" src="img/arrowhead grey.png" alt="Стрелка-серая">                  
                  </a>
            </div>
            <button class="search-button">
            <img src="img/Search.png" alt="search-icon">
            </button>
            </form>
   
            <a href="#" class="shopping-cart">
               <img src="img/basket.png" alt="Корзина" class="shopping-cart-img"> 
               <span class="shopping-counter">4</span>
            </a>
            <a href="#" class="notification">
               <img src="img/Notification.png" alt="уведомления" class="notification-img"> 
            </a>
            <a href="#" class="person">
               <img src="img/person.png" alt="Человек" class="person-img"> 
            </a>
         </div>
         <!--header-->  
      </header>
      <!--contenier-->
   </div>
   <!--content-wheit-->

   <div class="content-grey">
      <div class="contenier contenier-menu ">
         <div class="collections">
            <img src="img/menu1.png" alt="_" class="all">
            <span class="all-title">ALL COLLECTIONS</span>
         </div>
         <div class="menu-categories">
            <a href="#" class="categories-link">HOME</a>
            <a href="#" class="categories-link">SHOP</a>
            <a href="#" class="categories-link">BLOG</a>
            <a href="#" class="categories-link">ABOUT</a>
            <a href="#" class="categories-link">CONTACT US</a>
         </div>
         <!--menu-categories-->
      </div>
   </div>


</body>
</html>
